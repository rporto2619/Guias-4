<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Dirección de correo</ion-label>
        <ion-input formControlName="userEmail" type="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="invalidField('userEmail')">
        <ion-label text-wrap color="danger">
          {{ getErrorMessage('userEmail') }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input formControlName="userPassword" type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="invalidField('userPassword')">
        <ion-label text-wrap color="danger">
          {{ getErrorMessage('userPassword') }}
        </ion-label>
      </ion-item>

    </ion-list>
    <ion-button expand="full" color="light" type="submit">
      Entrar
    </ion-button>
  </form>
</ion-content>
